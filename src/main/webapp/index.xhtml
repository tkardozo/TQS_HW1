<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Currency Conversion</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel>
                <p>
                    <h:inputText value="${converterBean.value}" style="width:80px" />  
                    <h:selectOneMenu value="#{converterBean.fromCoin}" >
                            <f:selectItems value="#{converterBean.coins()}"/>
                    </h:selectOneMenu>
                    It's the same as:
                </p>
                <p>
                    <h:inputText disabled="true" value="${converterBean.result}"/>
                    <h:selectOneMenu value="#{converterBean.toCoin}" >
                            <f:selectItems value="#{converterBean.coins()}"/>
                    </h:selectOneMenu>
                </p>
                    
                <p>    
                    <h:commandButton value="Convert" type="submit" action="${converterBean.convert()}"/>
                </p>
            </p:panel>
        </h:form>
    </h:body>
</html>
